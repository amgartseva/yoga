<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <p class="header__number number">01</p>
      <div class="header__top header-top">
        <p class="header-top__menu">Меню</p>
        <p class="header-top__phone">8 (812) 690-10-10</p>
      </div>
      <div class="header__middle header-middle">
        <p class="header-middle__intro">Почувствуй расслабление в своем теле</p>
        <h1 class="header-middle__heading">YOGA</h1>
        <div class="header-middle__link link">
          <div class="link__button">
            <svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1 1L10 9.5L1 18" stroke="white"></path>
            </svg>
          </div>
          <p class="link__info">Запишитесь на бесплатное пробное занятие</p>
        </div>
      </div>
      <div class="header__bottom header-bottom">
        <div class="header-bottom__social social">
          <a class="social__link social__link--vk" href="#">Вконтакте</a>
          <a class="social__link social__link--tw" href="#">Twitter</a>
          <a class="social__link social__link--fb" href="#">Facebook</a>
        </div>
        <p class="header-bottom__address">Санкт-Петербург</p>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="courses">
        <p class="courses__number number">02</p>
      </section>
      <section class="subscribtion">
        <p class="subscribtion__number number">03</p>
      </section>
      <section class="team">
        <p class="team__number number">04</p>
      </section>
      <section class="reviews">
        <p class="reviews__number number">05</p>
      </section>
    </div>
  </main>
  <footer></footer>
</body>
</html>
